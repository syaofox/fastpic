<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>{% block title %}FastPic 图片查看器{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* 侧边栏：细窄滚动条，浅色主题 */
        #sidebar {
            scrollbar-width: thin;
            scrollbar-color: rgb(203 213 225) transparent;
        }
        #sidebar::-webkit-scrollbar {
            width: 6px;
        }
        #sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        #sidebar::-webkit-scrollbar-thumb {
            background: rgb(203 213 225);
            border-radius: 3px;
        }
        #sidebar::-webkit-scrollbar-thumb:hover {
            background: rgb(148 163 184);
        }

        /* 主区：细窄滚动条，浅色主题 */
        #scroll-container {
            scrollbar-width: thin;
            scrollbar-color: rgb(203 213 225) transparent;
        }
        #scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        #scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        #scroll-container::-webkit-scrollbar-thumb {
            background: rgb(203 213 225);
            border-radius: 3px;
        }
        #scroll-container::-webkit-scrollbar-thumb:hover {
            background: rgb(148 163 184);
        }

        /* 瀑布流：JS 列布局 */
        #wf-row {
            display: flex;
            align-items: flex-start;
        }
        #wf-row > .wf-col {
            flex: 1;
            min-width: 0;
        }

        /* 文件夹模式：Flexbox 布局，避免 Grid 空单元格产生大面积空白 */
        #gallery-grid.gallery-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        /* 使用 data-cols 避免 calc+var 在部分浏览器失效，JS 会在加载后同步 */
        #gallery-grid.gallery-flex > .selectable-item {
            flex: 0 0 auto;
            min-width: 0;
            width: calc(25% - 0.75rem); /* 默认 4 列 */
            /* 仅对 border/shadow 做过渡，避免列数变化时 width 产生缩小动画 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #gallery-grid.gallery-flex[data-cols="2"] > .selectable-item { width: calc(50% - 0.5rem); }
        #gallery-grid.gallery-flex[data-cols="3"] > .selectable-item { width: calc(33.333% - 0.667rem); }
        #gallery-grid.gallery-flex[data-cols="4"] > .selectable-item { width: calc(25% - 0.75rem); }
        #gallery-grid.gallery-flex[data-cols="5"] > .selectable-item { width: calc(20% - 0.8rem); }
        #gallery-grid.gallery-flex[data-cols="6"] > .selectable-item { width: calc(16.666% - 0.833rem); }
        #gallery-grid.gallery-flex[data-cols="7"] > .selectable-item { width: calc(14.285% - 0.857rem); }
        #gallery-grid.gallery-flex[data-cols="8"] > .selectable-item { width: calc(12.5% - 0.875rem); }
        #gallery-grid.gallery-flex > .folder-image-separator,
        #gallery-grid.gallery-flex > .scroll-sentinel {
            flex: 0 0 100%;
            width: 100%;
        }
        /* 滚动哨兵负边距消除与上一行之间的可见间隙 */
        #gallery-grid.gallery-flex > .scroll-sentinel {
            margin-top: -0.25rem;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- 后台扫描提示条 -->
    <div id="scan-banner" class="hidden px-4 py-2 bg-amber-50 border-b border-amber-200 text-amber-800 text-sm flex items-center justify-center gap-2">
        <svg class="animate-spin h-4 w-4 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>正在扫描图片库，新图片将陆续显示…</span>
    </div>
    {% block content %}{% endblock %}
    <script>
    (function() {
        var banner = document.getElementById('scan-banner');
        var pollInterval = 2500;
        var pollTimer = null;

        function updateBanner(scanning) {
            if (scanning) {
                banner.classList.remove('hidden');
            } else {
                banner.classList.add('hidden');
            }
        }

        function poll() {
            fetch('/api/scan-status')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    updateBanner(data.scanning);
                    if (!data.scanning) {
                        if (pollTimer) clearInterval(pollTimer);
                        pollTimer = null;
                        return;
                    }
                    if (!pollTimer) pollTimer = setInterval(poll, pollInterval);
                })
                .catch(function() {});
        }

        poll();
    })();
    </script>
</body>
</html>
