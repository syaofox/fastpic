{% extends "base.html" %}
{% block title %}登录 - FastPic{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-8">
            <!-- Logo / 标题 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-xl bg-blue-500 mb-4">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                              d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909M3.75 21h16.5a2.25 2.25 0 002.25-2.25V5.25a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v13.5a2.25 2.25 0 002.25 2.25z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800">FastPic</h1>
                <p class="text-sm text-slate-500 mt-1">请输入访问密码</p>
            </div>

            <!-- 登录表单 -->
            <form method="post" action="/login" class="space-y-5">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">密码</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           autofocus
                           placeholder="请输入密码"
                           class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                  placeholder-slate-400 transition-colors">
                </div>

                {% if error %}
                <div class="flex items-center gap-2 px-3 py-2.5 bg-red-50 border border-red-200 rounded-lg">
                    <svg class="w-4 h-4 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4.5c-.77-.833-2.694-.833-3.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                    <span class="text-sm text-red-600">{{ error }}</span>
                </div>
                {% endif %}

                <button type="submit"
                        class="w-full py-2.5 px-4 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium
                               rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    登录
                </button>
            </form>
        </div>
        <p class="text-center text-xs text-slate-400 mt-6">FastPic 图片查看器</p>
    </div>
</div>
{% endblock %}
